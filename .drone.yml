kind: pipeline
type: docker
name: default

steps:
- name: develop
  image: kfechter/android-sdk
  privileged: true
  environment:
    RELEASE_SIGNING:
      from_secret: RELEASE_SIGNING
    KEYSTORE_MASTER:
      from_secret: KEYSTORE_MASTER

  commands:
  - apt-get --quiet update --yes
  - apt-get --quiet install --yes ruby-full rake build-essential git locales
  - echo "en_US UTF-8" > /etc/locale.gen
  - locale-gen en_US.UTF-8
  - export LANG=en_US.UTF-8
  - export LANGUAGE=en_US:en
  - export LC_ALL=en_US.UTF-8
  - gem install bundler && bundle update
  - /opt/start-default-emulator.sh
  - chmod +x ./gradlew
  - ./gradlew assembleRelease
  when:
    branch:
    - develop
    
- name: alpha
  image: kfechter/android-sdk
  privileged: true
  environment:
    RELEASE_SIGNING:
      from_secret: RELEASE_SIGNING
    KEYSTORE_MASTER:
      from_secret: KEYSTORE_MASTER
      
  commands:
  - apt-get --quiet update --yes
  - apt-get --quiet install --yes ruby-full rake build-essential git locales
  - echo "en_US UTF-8" > /etc/locale.gen
  - locale-gen en_US.UTF-8
  - export LANG=en_US.UTF-8
  - export LANGUAGE=en_US:en
  - export LC_ALL=en_US.UTF-8
  - gem install bundler && bundle update
  - /opt/start-default-emulator.sh
  - chmod +x ./gradlew
  - ./gradlew assembleRelease
  - bundle exec fastlane alpha 
  when:
    branch:
    - alpha
